<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Manage Products</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">Manage Products</ion-title>
    </ion-toolbar>
    
  </ion-header>
        <ion-grid>

      <ion-row>
        <ion-col>  
        <ion-item>
          <ion-input [(ngModel)]="searchProduct"  label="Product Name"></ion-input>
         </ion-item>
        </ion-col>
        <ion-col>  
          <ion-item>
             <ion-input [(ngModel)]="searchCategory" label="Category"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
        <ion-item>
            <ion-button (click)="filterProduct()" >Search</ion-button>
        </ion-item>
       </ion-col>
      </ion-row>
    </ion-grid>
  <div id="container">
 
<ion-grid>
    @for(product of productList; track product.name) {
      <ion-row>
        <ion-col>  
          <ion-item>
             <ion-input [(ngModel)]="product.name" label="Name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>  
        <ion-item>
          <ion-input [(ngModel)]="product.description"  label="Description"></ion-input>
         </ion-item>
        </ion-col>
        <ion-col>  
          <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="product.categoryId" name="selectedCategory" aria-label="Select Category">
            @for(category of categoryList; track category.name) {
              <ion-select-option [value]="category.id">{{ category.name }}</ion-select-option>
            }
          </ion-select>
        </ion-item>
       </ion-col>
        <ion-col>
        <ion-item>
            <ion-button (click)="viewProduct(product)" >View more</ion-button>
        </ion-item>
       </ion-col>
       <ion-col>
        <ion-item>
            <ion-button (click)="updateProduct(product)" >Update</ion-button>
        </ion-item>
       </ion-col>
       <ion-col>
        <ion-item>
            <ion-button (click)="delete(product)" >Delete</ion-button>
        </ion-item>
       </ion-col>
      </ion-row>
     }
</ion-grid>


 <ion-alert
  [isOpen]="isAlertOpen"
  header=""
  subHeader=""
  [message]="alertMessage"
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>

  </div>

</ion-content>
